<body>
    <h1>7 Days Of Code</h1>
    <h2>Desafio 1</h2>

    <script>
        let numeroUm = 1
        let stringUm = '1'

        if (numeroUm == stringUm && numeroUm !== stringUm) {
            console.log('As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes')
        } else {
            console.log('As variáveis numeroUm e stringUm não tem o mesmo valor')
        }
        //===========================================//
        let numeroTrinta = 30
        let stringTrinta = '30'

          if (numeroTrinta ===  stringTrinta) {
            console.log('As variáveis numeroTrinta e stringTrinta tem o mesmo valor e mesmo tipo')
        } else {
            console.log('As variáveis numeroTrinta e stringTrinta não tem o mesmo tipo')
        }
        //=========================================================//
        let numeroDez = 10
        let numeroVinte = 20

      
        if (numeroDez != numeroVinte && typeof(numeroDez) == typeof(numeroVinte)) {
            console.log('As variáveis numeroDez e numeroVinte tem o mesmo tipo, mas valores diferentes')
        } else {
            console.log('As variáveis numeroDez e numeroVinte não tem o mesmo valor')
        }
    </script>
